<div class="w3l-training-grids">
    <div class="container">
        <div class="w3-training-heading">
            <h3>Sports stores</h3>
        </div>
        <div class="w3ls-training-grids" ng-repeat="shop in shops">
            <div class="col-md-8 agileits-training-left" >
                <h4>{{shop.title}}</h4>
                <p>{{shop.desc}} </p>
                <a href="{{shop.shop_url}}">buy</a>
                <br>
                <br>
            </div>
            <div class="col-md-4 agileits-training-right" >
                <img ng-src="{{shop.url}}" alt="img">
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
</div>
