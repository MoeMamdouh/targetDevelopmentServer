    <!-- about -->
	<div class="about">
		<!-- about-top -->
		<div class="agileits-about-top">
			<div class="container">
				<div class="agileits-about-top-heading">
					<h3>Who we are</h3>
				</div>
				<div class="agileinfo-top-grids">
					<div class="col-sm-4 wthree-top-grid" ng-repeat="image in images">
						<img ng-src="{{image.url}}" alt="" />
						<h4>{{image.title}}</h4>
						<p>{{image.desc}}</p>
					</div>										
					<div class="clearfix"> </div>
				</div>
			</div>
		</div>
		<!-- //about-top -->
		
		<!-- choose -->
		<div class="jarallax w3-agileits-choose">
			<div class="container">
				<div class="agileits-about-top-heading agileits-w3layouts-choose-heading">
					<h3>Why choose us?</h3>
				</div>
				<div class="agile-choose-grids">
					<div class="col-sm-4 agile-choose-grid" ng-repeat="service in services" >
						<div class="choose-icon">
							<i ng-class="service.icon" aria-hidden="true"></i>
						</div>
						<div class="choose-info">
							<h4>{{service.title}}</h4>
						    <p>{{service.description}} </p>
						</div>
					</div>
				</div>	
			</div>

			<script type="text/javascript">
				/* init Jarallax */
				$('.jarallax').jarallax({
					speed: 0.5,
					imgWidth: 1366,
					imgHeight: 768
				})
			</script>
		</div>
		<!-- //choose -->
		
		<!-- team -->
		<div class="team">
			<div class="container">
				<div class="agileits-about-top-heading">
					<h3>Our Team</h3>
				</div>
				<div class="team-grids">
					<!-- Bottom to top-->
						<div class="col-sm-4 team-grid" ng-repeat="team in Teames">
							<!-- normal -->
							<div class="ih-item circle effect10 bottom_to_top">
								<div class="img"><img ng-src="{{team.url}}" alt="img"></div>
								<div class="info">
									<h3>{{team.title1}} {{team.title2}}</h3>									
									<div class="icons">
										<ul>
											<li><a href="#"><i ng-class="team.icon1"></i></a></li>
											<li><a href="#"><i ng-class="team.icon2"></i></a></li>
											<li><a href="#"><i ng-class="team.icon3" aria-hidden="true"></i></a></li>
										</ul>
									</div>
								</div>
							</div>
							<!-- end normal -->
						</div>

						<div class="clearfix"> </div>
					<!-- end Bottom to top-->
				</div>
			</div>
		</div>
		<!-- //team -->
	</div>
	<!-- //about -->
