<div ng-cloak class="tabsdemoStaticTabs">
	<md-content>
		<md-tabs  md-dynamic-height md-border-bottom md-stretch-tabs="auto" md-center-tabs md-swipe-content> 
			<md-tab ng-repeat="group in groups">
				<md-tab-label>
					{{group}}
				</md-tab-label>

				<md-tab-body class="md-padding">
					<ul class="gallery gallery5">
						<li ng-repeat="image in images">
							<a ng-click="openLightboxModal($index)">
								<img ng-src="{{image.thumbUrl}}" class="img-thumbnail">
							</a>
						</li>
					</ul>
				</md-tab-body>
			</md-tab>
		</md-tabs>
	</md-content>
</div>
